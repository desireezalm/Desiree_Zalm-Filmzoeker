<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filmzoeker</title>
        <script defer type="module" src="./JS/movies.js"></script>
        <script defer type="module" src="./JS/script.js"></script>        
        <link rel="stylesheet" href="./CSS/normalize.css">
        <link rel="stylesheet" href="./CSS/style.css">
    </head>
    <body>
        <div class="parent-container">
            <header>
                <h1>FILMZOEKER</h1> 
                <p>By Desir√©e Zalm</p>
            </header>
            <div class="input-container">
                <nav id="nav">
                    <div class="movie-button">
                        <input type="radio" id="nieuw" name="film" value="nieuw" class="radio">
                        <label for="nieuw">Laatste films, 2014 of nieuwer</label>
                    </div>
                        
                    <div class="movie-button">
                        <input type="radio" id="avenger" name="film" value="avenger" class="radio">
                        <label for="avenger">Avenger films</label>
                    </div>
                        
                    <div class="movie-button">
                        <input type="radio" id="xmen" name="film" value="xmen" class="radio">
                        <label for="xmen">X-Men films</label>
                    </div>

                    <div class="movie-button">
                        <input type="radio" id="princess" name="film" value="princess" class="radio">
                        <label for="princess">Princess films</label>
                    </div>

                    <div class="movie-button">
                        <input type="radio" id="batman" name="film" value="batman" class="radio">
                        <label for="batman">Batman films</label>
                    </div>
                </nav>

                <form id="search-movies">
                    <input 
                        type="text" 
                        name="searchbar"
                        id="search-bar" 
                        placeholder="Zoek naar films..."/>
                </form>

                <div id="refresh">
                    <button type="button" id="refresh-button">Reset</button>
                </div>
            </div>

            <main>
                <div id="main-container">
                    <ul id="movie-database">

                    </ul>
                </div>
            </main>



            <footer>
                <h3>LINKS:</h3>
                <ul id="menu-footer">
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Github</a></li>
                    <li><a href="#">Linked-In</a></li>
                </ul>
            </footer> 
        </div>     
    </body>
</html>
